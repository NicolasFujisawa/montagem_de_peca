<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

        <title>Montagem de peças em porta</title>
    </head>
    <body>
        <a-scene>
            
            <!-- Objetos -->
            <a-assets>
                <a-asset-item id="hangar" src="../../models/hangar/scene.gltf"></a-asset-item>
                <a-asset-item id="pilar" src="../../models/pilar/scene.gltf"></a-asset-item>
                <a-asset-item id="door" src="https://raw.githubusercontent.com/KurtRodrigues/Project01/master/modelos%203D%20Porta%20avi%C3%A3o/1.2.gltf"></a-asset-item>
            </a-assets>

            <!-- Ambiente -->
            <a-entity environment="preset: japan; ground: flat; dressingAmount: 0; fog: 0.1; lightPosition: -2 5 -2" scale="0.5 0.5 0.5"position="0 0 0"></a-entity>
            <!-- iluminação -->
            <a-entity light="type: ambient; intensity: 0.3;" id="light1" visible="True"></a-entity>
            <a-entity light="type: directional;
                    castShadow: true;
                    intensity: 0.26;
                    shadowCameraVisible: false;
                    shadowRadius:1.5"
                
                scale="0.76 0.66 0.83"
                position="-2.92 -0.26 6.82"
                id="light2"> </a-entity>
            <a-entity light="type: directional;
                    castShadow: true;
                    intensity: 0.26;
                    shadowCameraVisible: false;
                    shadowRadius:1.5"
            
            scale="0.76 0.66 0.83"
            position="2.92 -0.26 6.82"
            id="light2"> </a-entity>
            <!-- Modelos -->
            <a-entity id="door" gltf-model="#door" scale="1.6 1.6 1.6" position="0 0.4 -5" rshadow="cast: true" rotation="0 0 0" ></a-entity>
            <a-entity gltf-model="#pilar" scale="3 3 2" position="0 0 -5"></a-entity>
            <a-entity gltf-model="#hangar" scale="0.001 0.001 0.001" position="-7.6 -0.15 3"></a-entity>
            <!-- Painel -->
            <a-entity cursor-listener id="panel" geometry="primitive: plane; height: 1; width: 1" position="-2.4 1.7 -2.6"
            material="color: black; opacity: 0.8"></a-entity>           

            <!-- Crosshair -->
            <a-entity camera look-controls wasd-controls position="0 2 0">
                <a-entity cursor="fuse: true; fuseTimeout: 3000"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
                    material="color: green; shader: flat"
                    animation__click="property: ; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                    animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 3000; from: 1 1 1; to: 0.1 0.1 0.1"
                    animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"></a-entity>
                </a-entity>
              </a-entity>

        <script src="script.js"></script>
    </body>
</html>
