<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <title>Montagem de pe√ßas em porta</title>
</head>
<body>
    <a-scene>
        
        <!-- Ambiente -->
        <a-entity environment="preset: forest; ground: flat; dressingAmount: 8; fog: 0.5; lightPosition: -2 5 -2" scale="0.5 0.5 0.5"position="0 0 0"></a-entity>

        <a-box id="redCube" position="-3 2 -5" color="red" height="1" width="1" depth="1"></a-box>
        <a-box id="blueCube" position="-3 2 -5" color="blue" height="0.2" width="0.2" depth="0.2"></a-box>
        
        <!-- Crosshair -->
        <a-camera id="cam">
            <a-cursor color="#2c3e50" id="cursor"></a-cursor>
        </a-camera>
        
    </a-scene>
    <script src="bundle.js"></script>
</body>
</html>
