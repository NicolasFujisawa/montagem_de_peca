<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <title>Montagem de peças em porta</title>
</head>
<body>
    <a-scene>
        
        <!-- Ambiente -->
        <a-entity environment="preset: forest; ground: flat; dressingAmount: 8; fog: 0.5; lightPosition: -2 5 -2" scale="0.5 0.5 0.5"position="0 0 0"></a-entity>

        <!-- Portae peças são proporsionais em position e rotation -->
        <a-gltf-model id ="porta" src="https://raw.githubusercontent.com/KurtRodrigues/Project01/master/modelos%203D%20Porta%20avi%C3%A3o/1.2.gltf" shadow="cast: true" position = "-0.2 0.3 -2.7" rotation="0 315 0" scale="1 1 1"  > </a-gltf-model> <!--"shadow="cast: true" habilita sombra dinamica -->
        <a-gltf-model id ="peca1" src="https://raw.githubusercontent.com/KurtRodrigues/Project01/master/modelos%203D%20Porta%20avi%C3%A3o/2.2.gltf" position = "2.5 0.8 -1.2" rotation="0 205 0" scale="1 1 1" visible="true" shadow="cast: false"> </a-gltf-model>   <!--"shadow="cast: true" habilita sombra dinamica -->
        <a-gltf-model id ="peca2" src="https://raw.githubusercontent.com/KurtRodrigues/Project01/master/modelos%203D%20Porta%20avi%C3%A3o/3.2.gltf" position = "2.5 0 0.3" rotation="0 205 0" scale="1 1 1" visible="true" shadow="cast: false"> </a-gltf-model>  <!--"shadow="cast: true" habilita sombra dinamica -->
        <a-gltf-model id ="peca3" src="https://raw.githubusercontent.com/KurtRodrigues/Project01/master/modelos%203D%20Porta%20avi%C3%A3o/4.2.gltf" position = "2.5 0 0.99" rotation="0 205 0" scale="1 1 1" visible="true" shadow="cast: false"> </a-gltf-model> <!--"shadow="cast: true" habilita sombra dinamica -->
        
        <!-- Objetos -->
        <a-asset-item id ="tablado" src="https://raw.githubusercontent.com/KurtRodrigues/Project01/master/modelos%203D%20Porta%20avi%C3%A3o/tablado3-11.gltf" position = "0 0 0" rotation="0 0 0" scale="1 1 1" visible="true"> </a-asset-item>
        <a-gltf-model src="#tablado" shadow="cast: true;" position="-0.3 0.1 -3"> </a-gltf-model>
        <a-entity id="text-box" text="value: Hello World; color:#000000"></a-entity>

        <a-gltf-model id ="moldura" src="https://raw.githubusercontent.com/KurtRodrigues/Project01/master/modelos%203D%20Porta%20avi%C3%A3o/moldura-1.gltf" visible="true" position = "-0.1 -1 -1.7" rotation="0 -90 0" shadow="cast: false"> </a-gltf-model>
    
        <!-- Crosshair -->
        <a-camera id="cam">
            <a-cursor color="#2c3e50" id="cursor"></a-cursor>
        </a-camera>
        
    </a-scene>
    <script src="../../bundle.js"></script>
</body>
</html>
