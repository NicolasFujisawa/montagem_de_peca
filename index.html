<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <title>Montagem de pe√ßas em porta</title>
</head>
<body>
    <a-scene>
        
        <!-- Ambiente -->
        <a-entity environment="preset: forest; ground: flat; dressingAmount: 8; fog: 0.5; lightPosition: -2 5 -2" scale="0.5 0.5 0.5"position="0 0 0"></a-entity>

        <a-box id="cube" position="-3 2 -5" color="red"></a-box>
        
        <!-- Crosshair -->
        <a-camera position="0 2 0">
            <a-cursor id="cam" color="#2c3e50"></a-cursor>
        </a-camera>
        
    </a-scene>

</body>
</html>
